<!-- use http://removelinebreaks.net/ to remove line breaks -->
    <fieldset>
        <div class="row">
            <p class="llabel">cashOut</p>
            <input id="bot_cashOut" tabindex="1" value="10" type="number">
            <p class="rlabel">x</p>
        </div>
        <div class="row">
            <p class="llabel">incOnLoss</p>
            <input id="bot_increaseOnLoss" tabindex="3" value="1.113">
            <p class="rlabel">x</p>
        </div>
    </fieldset>
    <fieldset>
        <div class="row">
            <p class="llabel">Initial Bet</p>
            <input id="bot_betBalancePercentage" tabindex="1" value="0.00001">
            <p class="rlabel">%</p>
        </div>
        <div class="row">
            <p class="llabel">bet Limit</p>
            <input id="bot_betLimit" tabindex="1" value="50">
            <p class="rlabel">%</p>
        </div>
    </fieldset>
    <div class="big">
        <div class="fleft">
            <div class="button_group">
                <div class="button_inner_group">
                    <button id="bot_update" class="play">
                        <b>Update Param</b>
                        <div id="b_update" class="target"></div>
                    </button>
                </div>
                <div class="button_inner_group">
                    <button id="bot_play" class="play">
                        <b>Bot Play</b>
                        <div id="b_play" class="target"></div>
                    </button>
                </div>
                <div class="button_inner_group">
                    <button id="bot_stop" class="play invalid">
                        <b>Bot Stop</b>
                        <div id="b_stop" class="target"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="chatstat">
        <table>
            <tbody>
                <tr>
                    <th></th>
                    <th>Prob of Win</th>
                    <th>Games to Lose</th>
                    <th>Game Count</th>
                    <th>Loss Count</th>
                    <th>Max Losses</th>
                    <th>Avg Losses</th>
                    <th>Last Big Loss</th>
                    <th>Balance</th>
                    <th>Profit</th>
                </tr>
                <tr>
                    <th>Statistics</th>
                    <td><span class="bot_probWin">0%</span></td>
                    <td><span class="bot_gamesToLose">0</span></td>
                    <td><span class="bot_gameCount">0</span></td>
                    <td><span class="bot_lossCount">0</span></td>
                    <td><span class="bot_maxLosses">0</span></td>
                    <td><span class="bot_avgLosses">0</span></td>
                    <td><span class="bot_LastBigLoss">0</span></td>
                    <td><span class="bot_balance">0</span></td>
                    <td><span class="bot_profit">0</span></td>
                </tr>
            </tbody>
        </table>
    </div>
